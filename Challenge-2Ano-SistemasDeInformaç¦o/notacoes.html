<head>
    <meta charset="utf-8" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@1&display=swap" rel="stylesheet">
    
    <!-- BS Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

    <!-- chamada CSS BS -->

    <!-- Minha CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/formulario3.css" />
    <link rel="stylesheet" href="./assets/css/tabela3.css" />
</head>

<body>
    <header class="container-fluid margin-menu">
        <nav class="d-flex justify-content-center mb-0 mt-2">
            <img src="./assets/imgs/logo-pequeno-natra.png" alt="imagem do logo" id="logo-img">
        </nav>
        <nav class="navbar navbar-expand-lg container border-bottom mb-4">
            <div class="container align-items-center justify-content-center">
                <button class="navbar-toggler fs-6 text-white bt1" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link mx-3 text-light icone" href="./cliente.html">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3 text-light icone" href="./pedidos.html">Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3 text-light icone" href="./vendas.html">Vendas</a>
                        </li>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3 text-light icone" href="./notacoes.html">Notações</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="d-flex justify-content-center text-light fs-1 mb-4">NOTAÇÕES</div>

        <div class="form-container mt-4">
            <h1>ADICIONAR NOVA NOTAÇÃO</h1>
            <form id="notacaoForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="tarefaInput" placeholder="Tarefa" required>
                </div>
                <div class="mb-3"> 
                    <select class="form-control text-dark" id="diaSemanaInput" required>
                        <option value="" disabled selected>Selecione o dia da semana</option>
                        <option value="Segunda-feira">Segunda-feira</option>
                        <option value="Terça-feira">Terça-feira</option>
                        <option value="Quarta-feira">Quarta-feira</option>
                        <option value="Quinta-feira">Quinta-feira</option>
                        <option value="Sexta-feira">Sexta-feira</option>
                        <option value="Sábado">Sábado</option>
                        <option value="Domingo">Domingo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-custom">ADICIONAR</button>
            </form>
        </div>

        <div class="table-container mt-4">
            <h1>NOTAÇÕES DA SEMANA</h1>
            <table class="table table-bordered table-light" id="tabelaNotacoes">
                <thead>
                    <tr>
                        <th>Tarefa</th>
                        <th>Dia da Semana</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As tarefas serão adicionadas aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- script - JS -->
    <script src="./assets/js/notacoes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
