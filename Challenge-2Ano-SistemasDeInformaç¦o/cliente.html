<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Natra Organizer</title>

    <!-- link na aba - img na abazinha do lado do title -->
    <link rel="shortcut icon" href="./assets/imgs/logo-pequeno-natra.png" type="image/x-icon" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@1&display=swap" rel="stylesheet">

    <!-- BS Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    
    <!-- chamada CSS BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Minha CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/formulario1.css" />
    <link rel="stylesheet" href="./assets/css/tabela1.css" />
</head>
<body>

  <header class="container-fluid margin-menu">
    <nav class="d-flex justify-content-center mb-0 mt-2">
      <img src="./assets/imgs/logo-pequeno-natra.png" alt="imagem do logo" id="logo-img">
    </nav>
    <nav class="navbar navbar-expand-lg container border-bottom mb-4">
      <div class="container align-items-center justify-content-center">
        <button class="navbar-toggler fs-6 text-white bt1" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link mx-3 text-light icone" href="./cliente.html">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3 text-light icone" href="./pedidos.html">Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3 text-light icone" href="./vendas.html">Vendas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3 text-light icone" href="./copywrites.html">Copywriters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3 text-light icone" href="./notacoes.html">Notações</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-4">
    <div class="d-flex justify-content-center text-light fs-1 mb-4">CLIENTES</div>

    <div class="form-container mt-4">
      <form id="clienteForm">
        <h1>ADICIONAR NOVO CLIENTE</h1>
        <div class="mb-3">
          <input type="text" class="form-control" id="nomeCliente" placeholder="Nome do Cliente" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="cpfCliente" placeholder="CPF" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="telefoneCliente" placeholder="Telefone" required>
        </div>
        <div class="p-3 border border-white">
          <div class="mb-3">
            <input type="text" class="form-control" id="cepCliente" placeholder="CEP" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="enderecoCliente" placeholder="Endereço" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="numeroCliente" placeholder="Número" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="complementoCliente" placeholder="Complemento">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="bairroCliente" placeholder="Bairro" required>
          </div>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="emailCliente" placeholder="E-Mail" required>
        </div>
        <button type="submit" class="btn btn-custom">ADICIONAR</button>
      </form>
    </div>

    <div class="table-container mt-4">
      <h1>RESULTADO DA ORGANIZAÇÃO</h1>
      <table class="table table-bordered table-light" id="tabelaClientes">
        <thead>
          <tr>
            <th>Nome do Cliente</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>CEP</th>
            <th>Endereço</th>
            <th>Número</th>
            <th>Complemento</th>
            <th>Bairro</th>
            <th>E-Mail</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas da tabela serão adicionadas dinamicamente aqui -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- script - JS -->
  <script src="./assets/js/cliente.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
